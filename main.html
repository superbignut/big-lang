<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG-LANG</title>
    <link rel="stylesheet" href="css/main.css">

    <script  src="js/button_mask.js"></script> 
    <script  src="js/button_begin.js"></script>    
    <script  src="js/button_choose.js"></script>
    <script  src="js/input_callback.js"></script>
    <script  src="js/main.js"></script>
</head>
<body>
    <div class="csv-input">
        <input type="file" id="files" style="display: none" onchange="fileImport()">
        <input type="button" id="fileImport" value="Choose a csv file" onclick="filed()">
        <input type="button" id="begin" value="Begin" onclick="begin()" >    
    </div>

    <div class="input-container">
        <label for="input1">汉语：</label>
        <div>
            <input type="text" id="input1" name="input1" readonly>
            <input type="button" class="mask-button" id="mask1" value="Mask" onclick="mask(this)" > 
        </div>
        
    </div>

    <div class="input-container">
        <label for="input2">日语：</label>
        <div>
            <input type="text" id="input2" name="input2" readonly>
            <input type="button" class="mask-button" id="mask2" value="Mask" onclick="mask(this)" > 
        </div>
    </div>

    <div class="input-container">
        <label for="input3">英语：</label>
        <div>
            <input type="text" id="input3" name="input3" readonly>
            <input type="button" class="mask-button" id="mask3" value="Mask" onclick="mask(this)" > 
        </div>
    </div>

    <div class="input-container">
        <label for="input4">韩语：</label>
        <div>
            <input type="text" id="input4" name="input4" readonly>
            <input type="button" class="mask-button" id="mask4" value="Mask" onclick="mask(this)" > 
        </div>
    </div>

    <div class="input-container">
        <label for="input5">输入：</label>
        <input type="text" id="input5" name="input5">
    </div>
</body>
</html>
